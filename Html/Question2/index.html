<!-- Create a survey form with Fields; First Name, Last Name, Date of Birth, Country
(dropdown), Gender (checkbox), Profession, email, and mobile number. All the input
fields are necessary to submit the form. Create two buttons Submit and Reset. Reset will
reset the form while clicking on submit, first, it will check all the fields and necessary
validations and then a popup will appear displaying all the selected values with labels in
front of it. On closing the popup, the form should reset all the values. Use the following
image for reference -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><h2><b>Survey Form</b></h2>
    <form class="container">
        <fieldset>
        <label for="fname">First Name : </label><br>
        <input type="text" name="fname" maxlength="32" pattern="[A-Za-z]{1,32}" id="fname" required>
        <br>
        <label for="lname">Last Name : </label><br>
        <input type="text" name="lname" maxlength="32" pattern="[A-Za-z]{1,32}" id="lname" required>
        <br>
        <label for="dob">Date of Birth : </label><br>
        <input type="date" name="dob" id="dob" required>
        <br>


        <label for="country">Country : </label><br>
        <select name="country" id="country" required>
            <option disabled selected>Select Country</option>
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="England">England</option>
            <option value="Paris">Paris</option>
            <option value="Australia">Australia</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Other">Other</option>
        </select>
        <br>

        <label for="gender" >Gender : </label>
        <input type="radio" name="gender" class="gen" value="Male" placeholder="Male" required>Male
        <input type="radio" name="gender" class="gen" value="Female" placeholder="Female">Female
        <input type="radio" name="gender" class="gen" value="other" placeholder="Other">Other
        <br>

        <label for="profession">Profession : </label><br>
        <input type="text" name="profession" maxlength="32" pattern="[A-Za-z]{1,32}" id="profession" required>
        <br>

        <label for="useremail">Email : </label><br>
        <input type="email" name="useremail" id="useremail" required>
        <br>
        <label for="mobno">Mobile Number : </label><br>
        <input type="text" name="mobno" id="mobno" maxlength="10" pattern="[6-9]{1}[0-9]{9}" required>
        <br>
        <input type="reset" class="btn btn-primary" value="Reset">
        <input type="submit" class="btn btn-primary" value="Submit">
    </fieldset>
    </form>
</div>
    
</body>
</html>
