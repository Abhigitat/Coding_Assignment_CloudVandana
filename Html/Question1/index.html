<!-- Create a basic calculator using HTML, CSS, and JavaScript with the functionality of add,
subtract, multiply and divide. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">    
</head>
<body>
    <div class="caldiv">
        <table id="calcu"> 
            <tr> 
                <td colspan="3"> 
                    <input type="text" id="result" value="" disabled> 
                </td> 
                <td><input type="button" class="btn clear" onclick="result.value=''" value="AC"></td> 
            </tr> 
      
            <tr> 
                <td><input type="button" class="btn" onclick="result.value+=1" value="1"></td> 
                <td><input type="button" class="btn" onclick="result.value+=2" value="2"></td> 
                <td><input type="button" class="btn" onclick="result.value+=3" value="3"></td> 
                <td><input type="button" class="btn right" onclick="result.value+='/'" value="/"></td> 
            </tr> 
            <tr> 
                <td><input type="button" class="btn" onclick="result.value+=4" value="4"></td> 
                <td><input type="button" class="btn" onclick="result.value+=5" value="5"></td> 
                <td><input type="button" class="btn" onclick="result.value+=6" value="6"></td> 
                <td><input type="button" class="btn right" onclick="result.value+='*'" value="*"></td> 
            </tr> 
            <tr> 
                <td><input type="button" class="btn" onclick="result.value+=7" value="7"></td> 
                <td><input type="button" class="btn" onclick="result.value+=8" value="8"></td> 
                <td><input type="button" class="btn" onclick="result.value+=9" value="9"></td> 
                <td><input type="button" class="btn right" onclick="result.value+='-'" value="-"></td> 
            </tr> 
            <tr> 
                <td><input type="button" class="btn" onclick="result.value+='.'" value="."></td> 
                <td><input type="button" class="btn" onclick="result.value+=0" value="0"></td> 
                <td><input type="button" class="btn" onclick="result.value=eval(result.value)" value="="></td> 
                <td><input type="button" class="btn right" onclick="result.value+='+'" value="+"></td> 
            </tr> 
        </table> 
    </div>
</body>
</html>
